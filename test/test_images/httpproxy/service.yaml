apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: httpproxy-test-image
  namespace: default
spec:
  template:
    spec:
      containers:
      - image: ko://knative.dev/serving/test/test_images/httpproxy
        env:
        - name: TARGET_HOST
          value: "helloworld-test-image.default.svc.cluster.local"
        - name: PROBE_PORT
          value: 9090
        startupProbe:
          httpGet:
            path: /healthz
            port: 9090
          failureThreshold: 120
          periodSeconds: 10
